<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Регистрация</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" id="id_username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Пароль</label>
                        <input type="password" name="password1" id="id_password1" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Подтверждение пароля</label>
                        <input type="password" name="password2" id="id_password2" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                </form>
                <p class="mt-3 text-center">Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
            </div>
        </div>
    </div>
</body>
</html>
